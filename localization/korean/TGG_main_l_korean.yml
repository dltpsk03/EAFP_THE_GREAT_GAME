  tgg_main.1000.t:0 "#V 발안 단계#! : 첩보"
  tgg_main.1000.d:0 "[SCOPE.sCountry('gbr_scope').GetName]이 진행 중인 외교 작전을 알아내야한다."
  tgg_main.1000.f:0 "중앙아시아 지역에서 [SCOPE.sCountry('gbr_scope').GetName]이 어떤 외교 작전을 하려고 하고 있다는 정보가 첩보원을 통해 입수되었다. 하지만 그것이 정확히 무엇인지 알 수 없다.\n이를 알아내기 위해서는 다음과 같은 방법이 사용되야할 것이다."
  tgg_main.1000.a1:0 "외교관을 이용해 정보를 캐낸다."
  tgg_main.1000.a2:0 "첩보원을 이용해 정보를 캐낸다."
  tgg_main.1000.a3:0 "[SCOPE.sCountry('gbr_scope').GetNameNoFlag]의 인물을 매수한다."
  tgg_main.1000.a4:0 "단념한다."

  tgg_main.1001.t:0 "#V 발안 단계#! : 첩보 - 외교관 이용"
  tgg_main.1001.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 외교작전을 알아내기 위해 외교관을 투입하기로 하였다."
  tgg_main.1001.f:0 "#bold 해당 행동은 다음과 같은 비용을 소모합니다.#!\n    #V 5년간 #! @inf![Nbsp][concept_influence] #V 50#! 소모\n\n#bold 해당 행동은 다음과 같은 결과를 야기합니다.#! \n    #V 75%#! : 첩보 #green 성공#!\n    #V 25%#! : 첩보 #red 실패#!"
  tgg_main.1001.a1:0 "실행한다."
  tgg_main.1001.a2:0 "다시 선택한다."

  tgg_main.1002.t:0 "#V 발안 단계#! : 첩보 - 첩보원 이용"
  tgg_main.1002.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 외교작전을 알아내기 위해 첩보원을 투입하기로 하였다."
  tgg_main.1002.f:0 "#bold 해당 행동은 다음과 같은 비용을 소모합니다.#!\n    #V 5년간 #! @inf![Nbsp][concept_influence] #V 100#! 소모\n    #V 5년간 #! @bur![Nbsp][concept_bureaucracy] #V 50#! 소모\n\n#bold 해당 행동은 다음과 같은 결과를 야기합니다.#!\n    #V 95%#! : 첩보 #green 성공#!\n    #V 5%#! : 첩보 #red 실패, 관계악화#!"
  tgg_main.1002.a1:0 "실행한다."
  tgg_main.1002.a2:0 "다시 선택한다."
  
  tgg_main.1003.t:0 "#V 발안 단계#! : 첩보 - 인물 매수"
  tgg_main.1003.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 외교작전을 알아내기 위해 인물을 매수하기로 하였다."
  tgg_main.1003.f:0 "#bold 해당 행동은 다음과 같은 비용을 소모합니다.#!\n    @inf![Nbsp][concept_influence] 소모 없음\n    [GetGoods('gold').GetTextIcon] [GetGoods('gold').GetName] 일시불 #red 50000#! 소모\n\n#bold 해당 행동은 다음과 같은 결과를 야기합니다.#!\n    #V 75%#! : 첩보 #green 성공#!\n    #V 25%#! : 첩보 #red 실패, 관계악화#!"
  tgg_main.1003.a1:0 "실행한다."
  tgg_main.1003.a2:0 "다시 선택한다."

  tgg_main.1004.t:0 "#V 발안 단계#! : 첩보 성공"
  tgg_main.1004.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 외교작전을 알아냈다."
  tgg_main.1004.f:0 "[SCOPE.sCountry('gbr_scope').GetName]이 중앙아시아에서 벌이려고 하는 작전은 다음과 같다\n\n#V첩보 보고서#!\n작전 지역 : [ROOT.GetCountry.GetCustom('tgg_central_asia_region')]\n작전 내용 : [ROOT.GetCountry.GetCustom('tgg_central_asia_operation_loc')]"
  tgg_main.1004.a:0 "알겠다."

  tgg_main.1005.t:0 "#V 발안 단계#! : 첩보 실패"
  tgg_main.1005.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 외교작전을 알아내는데 실패했다."
  tgg_main.1005.f:0 "#V SYSTEM#!\n\n다음 단계인 (준비 단계)에서 행동이 불가능해집니다."
  tgg_main.1005.a:0 "이런!"

  tgg_main.1006.t:0 "#V 준비 단계#! : 행동 선택"
  tgg_main.1006.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 외교 작전은 기정사실화 되었다."
  tgg_main.1006.f:0 "[SCOPE.sCountry('gbr_scope').GetName]의 중앙아시아에서의 외교작전에 대비하여 우리 측도 행동에 나서야한다.\n다음과 같은 전략을 취할 수 있을 것이다."
  tgg_main.1006.a1:0 "위협을 가한다."
  tgg_main.1006.a2:0 "훼방을 놓는다."
  tgg_main.1006.a3:0 "작전에 맞대응 준비를 한다."
  tgg_main.1006.a4:0 "단념한다. (아무것도 하지 않는다)"

  tgg_main.1007.t:0 "#V 준비 단계#! : 위협"
  tgg_main.1007.d:0 "[SCOPE.sCountry('gbr_scope').GetName]에게 엄중한 경고를 하기로 하였다."
  tgg_main.1007.f:0 "#bold 해당 행동은 다음과 같은 비용을 소모합니다.#!\n    #V 5년간 #! @inf![Nbsp][concept_influence] #V 50#! 소모\n    #V 5년간 #! @aut![Nbsp][concept_authority]  #V 100#! 소모\n\n#bold 해당 행동은 다음과 같은 결과를 야기합니다.#!\n    #V 40%#! : 상대측이 작전을 #green 포기함#!\n    #V 60%#! : 상대측이 작전을 #red 강행함#!\n    (주의 : 위협에 실패할 경우 다음 단계에서 #red 적극적 정책#!을 선택하게 됨)"
  tgg_main.1007.a1:0 "실행한다."
  tgg_main.1007.a2:0 "다시 선택한다."

  tgg_main.1008.t:0 "#V 준비 단계#! : 위협 실패"
  tgg_main.1008.d:0 "[SCOPE.sCountry('gbr_scope').GetName]이 외교 작전을 강행하기로 했다."
  tgg_main.1008.f:0 "[SCOPE.sCountry('gbr_scope').GetName]을 향한 위협은 통하지 않았다. [SCOPE.sCountry('gbr_scope').GetNameNoFlag]는 작전의 강행을 결의했으며, 곧 작전을 실행될 전망이다."
  tgg_main.1008.a:0 "이런."

  tgg_main.1009.t:0 "#V 준비 단계#! : 방해"
  tgg_main.1009.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 작전을 최대한 방해하기로 하였다."
  tgg_main.1009.f:0 "#bold 해당 행동은 다음과 같은 비용을 소모합니다.#!\n    #V 5년간 #! @inf![Nbsp][concept_influence] #V 100#! 소모\n\n#bold 해당 행동은 다음과 같은 결과를 야기합니다.#!\n    #V 30%#! : 상대측이 작전을 #green 실패함#!\n    #V 70%#! : 상대측이 작전을 #red 지속함#!"
  tgg_main.1009.a1:0 "실행한다."
  tgg_main.1009.a2:0 "다시 선택한다."

  tgg_main.1010.t:0 "#V 준비 단계#! : 맞대응 준비"
  tgg_main.1010.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 작전을 최대한 방해하기로 하였다."
  tgg_main.1010.f:0 "#bold 해당 행동은 비용 소모가 없습니다.#!\n\n#bold 해당 행동은 다음과 같은 결과를 야기합니다.#!\n    다음 단계 (작전 단계)에서 비용이 줄어듦.\n    (주의 : 해당 행동에서 선택한 정책은 다음 단계에서 바꿀 수 없음)"
  tgg_main.1010.a1:0 "#bold #red 적극적 정책#!#!"
  tgg_main.1010.a2:0 "#bold #blue 소극적 정책#!#!"
  tgg_main.1010.a3:0 "#bold #V 회피적 정책#!#!"
  tgg_main.1010.a4:0 "다시 선택한다."

  tgg_main.1011.t:0 "#V 작전 단계#! : 행동 선택"
  tgg_main.1011.d:0 "[SCOPE.sCountry('gbr_scope').GetName]은 아프가니스탄에서 외교 작전을 실행하기 시작했다."
  tgg_main.1011.f:0 "[SCOPE.sCountry('gbr_scope').GetName]이 실행하는 외교 작전은 다음과 같다.\n\n [ROOT.GetCountry.GetCustom('tgg_central_asia_operation_loc')] \n\n우리가 할 수 있는 전략은 다음과 같다.\n\n#V 설명#!\n #red 적극적 정책#!은 성공시 장악력을 획득할 확률이 올라갑니다.\n #blue 소극적 정책#!은 성공시 신뢰를 획득할 확률이 올라갑니다.\n #V 회피적 정책#!은 영국의 작전을 무시하며, 다른 옵션을 선택할 수 있습니다."
  tgg_main.1011.a1:0 "#red 적극적 정책#!"
  tgg_main.1011.a2:0 "#blue 소극적 정책#!"
  tgg_main.1011.a3:0 "#V 회피적 정책#!"

  tgg_main.1012.t:0 "#V 작전 단계#! : #red 적극적 정책#!"
  tgg_main.1012.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 작전에 대한 우리의 선택은 #red 적극적 정책#!이다."
  tgg_main.1012.f:0 "[ROOT.GetCountry.GetCustom('tgg_central_asia_region')]에서의 [ROOT.GetCountry.GetCustom('tgg_central_asia_operation_loc')] 작전에 #red 적극적 정책#!은 다음과 같은 옵션이 존재한다. \n\n 해당 옵션에 대한 성공 확률은 다음과 같다\n    #V 50%#! : 성공\n   #V 50%#! : 실패\n 중앙아시아 본부에 30대대 이상 파견할 경우 성공확률이 올라감."
  tgg_main.1012.a1:0 "군사를 파견해 쿠데타를 막는다."
  tgg_main.1012.a2:0 "다시 생각한다."

  tgg_main.1013.t:0 "#V 작전 단계#! : #blue 소극적 정책#!"
  tgg_main.1013.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 작전에 대한 우리의 선택은 #blue 소극적 정책#!이다."
  tgg_main.1013.f:0 "[ROOT.GetCountry.GetCustom('tgg_central_asia_region')]에서의 [ROOT.GetCountry.GetCustom('tgg_central_asia_operation_loc')] 작전에 #blue 소극적 정책#!은 다음과 같은 옵션이 존재한다. \n\n 해당 옵션에 대한 성공 확률은 다음과 같다\n    #V 33%#! : 성공\n   #V 66%#! : 실패\n [SCOPE.sCountry('gbr_scope').GetName] 외교관을 추방한 상태면 확률이 올라감."
  tgg_main.1013.a1:0 "해당 국가에 쿠데타에 대한 정보를 제공한다."
  tgg_main.1013.a2:0 "다시 생각한다."

  tgg_main.1014.t:0 "#V 작전 단계#! : #V 회피적 정책#!"
  tgg_main.1014.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 작전에 대한 우리의 선택은 #V 회피적 정책#!이다."
  tgg_main.1014.f:0 "[ROOT.GetCountry.GetCustom('tgg_central_asia_region')]에서의 [ROOT.GetCountry.GetCustom('tgg_central_asia_operation_loc')] 작전에 #V 회피적 정책#!은 다음과 같은 옵션이 존재한다. \n\n 다른 지역에 개입함으로서 신뢰와 장악력을 얻을 수 있다.\n    #V 80%#! : 성공\n   #V 20%#! : 실패"
  tgg_main.1014.a1:0 "페르시아"
  tgg_main.1014.a2:0 "아프가니스탄"
  tgg_main.1014.a3:0 "우즈벡"
  tgg_main.1014.a4:0 "키르기스"
  tgg_main.1014.a5:0 "다시 생각한다."

  tgg_main.1015.t:0 "#V 작전 단계#! : #red 적극적 정책#!"
  tgg_main.1015.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 작전에 대한 우리의 선택은 #red 적극적 정책#!이다."
  tgg_main.1015.f:0 "[ROOT.GetCountry.GetCustom('tgg_central_asia_region')]에서의 [ROOT.GetCountry.GetCustom('tgg_central_asia_operation_loc')] 작전에 #red 적극적 정책#!은 다음과 같은 옵션이 존재한다. \n\n 해당 옵션에 대한 성공 확률은 다음과 같다\n    #V 50%#! : 성공\n   #V 50%#! : 실패\n 중앙아시아 본부에 15대대 이상 파견할 경우 성공확률이 올라감."
  tgg_main.1015.a1:0 "암살자를 색출하기 위한 부대를 보낸다."
  tgg_main.1015.a2:0 "다시 생각한다."

  tgg_main.1016.t:0 "#V 작전 단계#! : #blue 소극적 정책#!"
  tgg_main.1016.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 작전에 대한 우리의 선택은 #blue 소극적 정책#!이다."
  tgg_main.1016.f:0 "[ROOT.GetCountry.GetCustom('tgg_central_asia_region')]에서의 [ROOT.GetCountry.GetCustom('tgg_central_asia_operation_loc')] 작전에 #blue 소극적 정책#!은 다음과 같은 옵션이 존재한다. \n\n 해당 옵션에 대한 성공 확률은 다음과 같다\n    #V 33%#! : 성공\n   #V 66%#! : 실패\n 자금을 더 투입함으로서 성공 확률을 올릴 수 있다."
  tgg_main.1016.a1:0 "인사를 보호한다."
  tgg_main.1016.a2:0 "인사를 보호한다. (엄중한 보호)"
  tgg_main.1016.a3:0 "다시 생각한다."

