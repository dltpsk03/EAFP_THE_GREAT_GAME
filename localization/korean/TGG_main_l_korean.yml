  tgg_main.101.d:0 "키르기즈 제국들과 [SCOPE.sCountry('gbr_scope').GetName]간의 관세동맹이 체결되었다."
  tgg_main.101.f:0 "키르기즈 제국들과 [SCOPE.sCountry('gbr_scope').GetName]간의 관세는 철폐되었고, 이는 우리에게 큰 타격으로 다가왔다."
  tgg_main.101.a:0 "이런."

  tgg_main.102.t:0 "키르기즈 제국들 속국화"
  tgg_main.102.d:0 "키르기즈 제국들과 [SCOPE.sCountry('rus_scope').GetName] 간의 조약이 체결되었다."
  tgg_main.102.f:0 "『제1조』\n[SCOPE.sCountry('rus_scope').GetName]과 키르기즈 제국들간의 협정을 맺음으로서, [SCOPE.sCountry('rus_scope').GetName]은 협정국을 보호한다.\n『제2조』\n협정국 간의 우호증진을 위해 역내 무역을 활성화 시키고, 타국의 이익 침탈을 방어하기 위해 영구히 [SCOPE.sCountry('rus_scope').GetName]의 병력을 주둔시킨다.\n...\n『제12조』\n이 조약은 항구적으로 유지되며, 각 조항은 양국의 동의하에 개정될 수 있다."
  tgg_main.102.a:0 "좋다."

  tgg_main.102.t:0 "키르기즈 제국들의 관세 동맹 합류"
  tgg_main.102.d:0 "키르기즈 제국들과 [SCOPE.sCountry('rus_scope').GetName] 간의 관세동맹이 체결되었다."
  tgg_main.102.f:0 "키르기즈 제국들과 [SCOPE.sCountry('rus_scope').GetName]간의 관세는 철폐되었고, 이는 우리에게 좋은 영향을 줄 것이다."
  tgg_main.102.a:0 "이런."



