  tgg_main.54.t:0 "#bold 그레이트 게임 : 중앙아시아에서의 [SCOPE.sCountry('gbr_scope').GetName]의 움직임#!"
  tgg_main.54.d:0 "아직은 무슨 일을 벌이는 지 알 수 없지만, 정보원에 의하면 [SCOPE.sCountry('gbr_scope').GetName]는 중앙아시아에서 작전을 준비하고 있다."
  tgg_main.54.f:0 "정확히 무슨 작전을 실행하는지 알아내기 위해서는 첩보를 진행하여야한다.\n\n#V SYSTEM#!\n[SCOPE.sCountry('gbr_scope').GetName]의 선공으로 "그레이트 게임 : 발안 단계"가 활성화 되었습니다. 그레이트 게임 화면에서 첩보를 진행하거나, 혹은 턴을 넘길 수 있습니다."
  tgg_main.54.a:0 "알겠다."

  tgg_main.55.t:0 "#bold 그레이트 게임 : 준비 단계#!"
  tgg_main.55.d1:0 "[SCOPE.sCountry('gbr_scope').GetName]의 작전 수행은 어느정도 궤도에 올랐다. 하지만 우리는 그들에 대한 정보가 없기에, 할 수 있는 행동이 없다."
  tgg_main.55.d2:0 "[SCOPE.sCountry('gbr_scope').GetName]의 작전 수행은 어느정도 궤도에 올랐다. 우리는 그들이 작전을 진행하기 전에 막거나 혹은 다음 단계를 대비할 수 있다."
  tgg_main.55.f1:0 ""
  tgg_main.55.f2:0 "작전의 수행을 저지하거나, 다음 단계를 준비할 수 있다.\n\n#V SYSTEM#!\n[SCOPE.sCountry('gbr_scope').GetName]의 선공으로 "그레이트 게임 : 준비 단계"가 활성화 되었습니다. 그레이트 게임 화면에서 행동을 정하거나, 혹은 턴을 넘길 수 있습니다."
  tgg_main.55.a:0 "알겠다."

  tgg_main.56.t:0 "#bold 그레이트 게임 : 중앙아시아에서의 작전 개시#!"
  tgg_main.56.d:0 "[ROOT.GetCountry.GetCustom('tgg_central_asia_region')]에서 [SCOPE.sCountry('gbr_scope').GetName]의 작전이 개시되었다."
  tgg_main.56.f:0 "[SCOPE.sCountry('gbr_scope').GetName]의 작전에 맞서서, 대책을 세울 수 있다.\n\n#V SYSTEM#!\n[SCOPE.sCountry('gbr_scope').GetName]의 선공으로 "그레이트 게임 : 작전 단계"가 활성화 되었습니다. 그레이트 게임 화면에서 행동을 정하거나, 혹은 턴을 넘길 수 있습니다.\n\n#V첩보 보고서#!\n작전 지역 : [ROOT.GetCountry.GetCustom('tgg_central_asia_region')]\n작전 내용 : [ROOT.GetCountry.GetCustom('tgg_central_asia_operation_loc')]"
  tgg_main.56.a:0 "알겠다."

  tgg_main.57.t:0 "#bold 그레이트 게임 : 작전 저지 실패#!"
  tgg_main.57.d:0 "[SCOPE.sCountry('persia_scope').GetName]에서 친영 정권이 들어섰다."
  tgg_main.57.f:0 "[SCOPE.sCountry('persia_scope').GetName]에서의 쿠데타를 저지하려는 모든 노력은 수포로 돌아갔고, [SCOPE.sCountry('persia_scope').GetName]에서는 친 영국 내각이 들어섰다. 완전한 작전의 실패다. \n\n#V 결과#!\n [SCOPE.sCountry('gbr_scope').GetName] 장악력 30 증가\n [SCOPE.sCountry('rus_scope').GetName] 장악력 40 감소"
  tgg_main.57.a:0 "이런."

  tgg_main.58.t:0 "#bold 그레이트 게임 : 작전 저지 성공#!"
  tgg_main.58.d:0 "[SCOPE.sCountry('persia_scope').GetName]에서 쿠데타를 저지했다."
  tgg_main.58.f1:0 "[SCOPE.sCountry('persia_scope').GetName]에서의 쿠데타를 저지하기 위한 군사작전은 성공적으로 끝났다. 영국의 지원을 받은 반란군들은 모조리 진압되었다. \n\n#V 결과#!\n [SCOPE.sCountry('rus_scope').GetName] 장악력 20 증가 \n [SCOPE.sCountry('rus_scope').GetName] 신뢰 10 증가\n [SCOPE.sCountry('gbr_scope').GetName] 장악력 30 감소\n [SCOPE.sCountry('gbr_scope').GetName] 신뢰 20 감소"
  tgg_main.58.f2:0 "[SCOPE.sCountry('persia_scope').GetName]에서의 쿠데타에 대한 정보를 귀뜸한 결과, 쿠데타를 성공적으로 막는데 성공하였다. \n\n#V 결과#!\n [SCOPE.sCountry('rus_scope').GetName] 신뢰 30 증가\n [SCOPE.sCountry('gbr_scope').GetName] 장악력 30 감소\n [SCOPE.sCountry('gbr_scope').GetName] 신뢰 20 감소"
  tgg_main.58.a1:0 "좋아!"
  tgg_main.58.a2:0 "좋아!"

  tgg_main.59.t:0 "#V 준비 단계#! : 방해 성공"
  tgg_main.59.d:0 "[SCOPE.sCountry('gbr_scope').GetName]이 외교 작전을 포기했다."
  tgg_main.59.f:0 "외교 작전에 대한 방해 결과, [SCOPE.sCountry('gbr_scope').GetName]가 [ROOT.GetCountry.GetCustom('tgg_central_asia_region')]에 대해 준비한 외교작전은 흐지부지되었다."
  tgg_main.59.a:0 "좋다!"

  tgg_main.60.t:0 "#V 준비 단계#! : 위협 성공"
  tgg_main.60.d:0 "[SCOPE.sCountry('gbr_scope').GetName]이 외교 작전을 포기했다."
  tgg_main.60.f:0 "[SCOPE.sCountry('gbr_scope').GetName]은 우리의 위협의 겁을 먹고 [ROOT.GetCountry.GetCustom('tgg_central_asia_region')]를 대상으로 한 외교 작전을 포기했다."
  tgg_main.60.a:0 "좋다!"

