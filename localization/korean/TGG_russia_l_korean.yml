 je_crimean_war_reason:0 "[ROOT.GetCountry.GetCustom('crimean_war_reason_custom_loc')]"

 crimean_war_treatment_to_ottoman:0 "대 오스만 외교"
 crimean_war_looming_war:0 "전쟁의 기미"
 crimean_war:0 "크림 전쟁"

 crimean_war_treatment_to_ottoman_reason:0 "오스만제국과의 외교는 쉽지 않습니다. 가장 중요한것은, 다르달넬스 해협과 보스포루스 해협의 통행권을 확보하여 지중해로 나아갈 수 있는 발판을 마련하는 것입니다."
 crimean_war_looming_war_reason:0 "다르달넬스와 보스포루스 두개의 해협은 사실상 봉쇄되었고, 지중해로 나아갈 수 있는 길목을 확보하는데에 실패하였다. 발칸반도의 슬라브 민족을 지키기 위해서라도 오스만 제국을 분쇄해야한다."
 crimean_war_reason:0 "결국 전쟁을 벌어지고 말았다. 우리의 목적은, 적들을 분쇄하고 우리의 지중해에서의 영향권을 확보하는 것이다."

 
 ####### 모디파이어


 ####### 이벤트
 # 000번대 = 시스템
 # 100번대 = 1848이전
 # 200번대 = 1848

 #1838
 tgg_russia.100.t:0 "영국-오스만 조약"
 tgg_russia.100.d:0 "영국과 오스만이 무역 조약을 체결하였다."
 tgg_russia.100.f:0 "오스만제국과 대영제국 사이의 관세를 3%로 하는 단순한 무역협정으로 보이지만, 그 실상은 오스만을 향한 우리의 영향력을 좌절시키고 이집트의 주요 수입원인 독점 무역을 폐지하여 그 영향력을 분쇄하는 것입니다.\n\n제 1조. 기존의 조약에 의해 영국의 용의자 및 선박에 부여된 모든 권리와 특권 및 면제는 현재로부터 영원히 확정된다.\n제 2조. 대영제국 전하의 신하 또는 그 대리인은 오스만의 자치령 모든 장소에서 모든 물품을 예외없이 구매하는 것이 허용된다.\n\n(하략)."
 tgg_russia.100.a:0 "믿을 수가 없군!"

 #1839 6월 -> 이집트 - 오스만 전쟁 발발
 tgg_russia.101.t:0 "오스만의 시리아 침공"
 tgg_russia.101.d:0 "오스만 제국은 전에 있던 전쟁에서 잃어버린 시리아를 되찾기 위해 이집트를 공격했다."
 tgg_russia.101.f:0 "1839년 6월 24일. 오스만의 대대적인 침공을 격파한 이집트는 본격적으로 확전을 시도하고 나섰습니다. 전투의 패배에 대한 충격으로 오스만제국의 술탄은 사망하였고, 오스만의 함대는 알렉산드리아에서 전원 이집트에 투항하였습니다."
 tgg_russia.101.a:0 "손을 써야한다."

 #1840 

 tgg_russia.102.t:0 "영국의 중재"
 tgg_russia.102.d:0 "중동에서 발생한 오스만-이집트 전쟁에 대해 영국이 중재를 하고 나섰다."
 tgg_russia.102.f:0 "이집트와에 전투에서 오스만의 패배는 충격으로 다가왔고, 이는 중동의 질서의 붕괴의 위험을 암시하고 있다. 영국은 새로운 중동의 질서를 확립하기 위해 유럽의 제강대국들의 외교관들을 런던에 소집하였다."
 tgg_russia.102.a:0 "우리도 참가해야겠군."

 #1840
 tgg_russia.103.t:0 "1840 런던 회의"
 tgg_russia.103.d:0 "런던에서 벌어진 회의의 결과, 이집트에게 중재안을 제안하기로 합의되었다."
 tgg_russia.103.f:0 ""이집트의 왈리 메흐메트 알리는 오스만 제국 내의 아라비아, 메카, 메디나, 크레타등의 지역에서 즉시 군대를 철수한다.\n그 대가로 대영제국, 오스트리아 제국, 프로이센, 러시아 제국은 메흐메트 알리와 그의 상속인에게 이집트와 아크레 에얄렛에 대한 영구적인 통제권을 제공한다.\n20일 내로 제안에 동의하지 않을 시, 모든 제안은 무효화된다.""
 tgg_russia.103.a:0 "그들의 반응을 보자."

 #이집트측 이벤트

 tgg_russia.104.t:0 "1840 런던 회의"
 tgg_russia.104.d:0 "런던에서 벌어진 강대국들의 회의 결과, 우리에게 다음 항목이 제안되었다.."
 tgg_russia.104.f:0 ""이집트의 왈리 메흐메트 알리는 오스만 제국 내의 아라비아, 메카, 메디나, 크레타등의 지역에서 즉시 군대를 철수한다.\n그 대가로 대영제국, 오스트리아 제국, 프로이센, 러시아 제국은 메흐메트 알리와 그의 상속인에게 이집트와 아크레 에얄렛에 대한 영구적인 통제권을 제공한다.\n20일 내로 제안에 동의하지 않을 시, 모든 제안은 무효화된다.""
 tgg_russia.104.a:0 "어째서 그들의 의견을 따라야하지?" #영국과 오스트리아가 참전함
 tgg_russia.104.a:0 "어쩔 수 없다. 동의하라" #휴전함
  
 #이집트 거절시
 tgg_russia.105.t:0 "동방위기 발발"
 tgg_russia.105.d:0 "이집트가 런던 회의의 중재안을 거절하였다."
 tgg_russia.105.f:0 "대영제국과 오스트리아 제국은 결의안의 거절에 따라 오스만제국을 도와 이집트를 공격하기로 하였다. 이집트의 진격도 이걸로 끝일 것이다."
 tgg_russia.105.a:0 "우리가 할 일은 없는가?" 

  #이집트 수락시
 tgg_russia.106.t:0 "이집트의 철수"
 tgg_russia.106.d:0 "이집트가 런던 회의의 중재안을 받아들였다."
 tgg_russia.106.f:0 "이집트는 시리아와 크레타에서 철수하고, 오스만 제국의 함대를 반환하였다. 그 댓가로 이집트는 이집트와 수단에서 영구적인 지배권을 획득하였다."
 tgg_russia.106.a:0 "잘됐군." 

  #이집트 패배시
 tgg_russia.107.t:0 "이집트의 패배"
 tgg_russia.107.d:0 "이집트가 오스만과의 전쟁에서 패배하였다."
 tgg_russia.107.f:0 "이집트는 시리아와 크레타에서 철수하고, 오스만 제국의 함대를 반환하였다. 하지만 중재의 결과, 이집트는 이집트와 수단에서 영구적인 지배권을 획득하였다."
 tgg_russia.107.a:0 "잘됐군." 

 #1841.1
 
 tgg_russia.108.t:0 "런던 해협 조약"
 tgg_russia.108.d:0 "중동에서의 오스만의 영향력을 공고히하기위해 오스만의 두 해협에서 모든 국가의 군함을 통과하지 못 하게 만드는 조약이 통과되었다."
 tgg_russia.108.f:0 ""하지만 그 실상은, 영국이 지중해에서의 영향력을 확보하기 위해 우리의 진출을 방어하기 위함이 분명합니다. 하지만 1833년에 오스만과 맺은 운키아르-스켈레시 조약에 따라 적군이 우리에게 들어오는 것도 방어할 수 있을 것입니다. 니콜라이 1세 폐하는 이러한 점을 들어 조약에 반대하고 나서진 않았습니다.""
 tgg_russia.108.a:0 "이상하군."

 tgg_russia.109.t:0 "운키아르-스켈레시 조약의 일방적 파기"
 tgg_russia.109.d:0 "오스만이 러시아로 들어오는 모든 군함을 봉쇄한다는 '운키아르-스켈레시 조약'을 파기하였다."
 tgg_russia.109.f:0 "일단은 런던 해협 조약과 중복되는 내용이라는게 이번 결정의 원인이라고는 하지만, 이번 결정에는 영국의 압력이 들어갔다고 볼 수 밖에 없다. 영국은 이제 확실하게 우리를 견제하는 것으로 보인다."
 tgg_russia.109.a:0 "영국놈들을 믿어선 안됐다." #저널 이름 바뀜.

 #1841.5

 tgg_russia.110.t:0 "구리아 반란"
 tgg_russia.110.d:0 "캅카스에 있는 구리아에서 대대적인 반란이 일어났다."
 tgg_russia.110.f:0 "구리안 농민들에게 감자를 재배하고 세금을 현금으로 납부하도록 명령하자, 세금 징수에 부정적인 농민들이 들고 일어났습니다. 그들의 규모는 7200명에 이르렀으며 요새들을 점령하기 시작했습니다. 이들을 막지 않으면 구리아 전역으로 퍼지고 말 것입니다."
 tgg_russia.110.a:0 "그들을 진압하라!"
 tgg_russia.110.b:0 "'세금'이 뭔지 모르는 이들에게 갑자기 세금을 걷는것도 문제가 있다."

 #1848 

 #200 -> 이탈리아

 tgg_russia.201.t:0 "시칠리아 반란!"
 tgg_russia.201.d:0 "시칠리아에서 반란이 일어났다."
 tgg_russia.201.f:0 "그들은 팔레므로를 중심으로 조직하여, 실질적을 독립을 하여 시칠리아 왕국을 재건하고 나섰습니다. 단순히 외국에서 벌어진 반란으로 볼 수 있지만, 뭔가 조짐이 좋지 않습니다."
 tgg_russia.201.a:0 "지켜보자"

 #2월 혁명이 트리거

 tgg_russia.202.t:0 "프랑스에서의 혁명!"
 tgg_russia.202.d:0 "프랑스에서 다시 한번 혁명이 일어났다."
 tgg_russia.202.f:0 "루이필라프가 퇴위하고 다른 사람이 지도자에 올랐다. 나폴레옹의 재림이 되지 않기를 바래야할 뿐이다."
 tgg_russia.202.a:0 "더 지켜보자"

 #203 -> 독일

 
 